{% extends "base.html" %}
{% block title %}Удалить сообщение — MessageSend{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Удалить сообщение</h1>

<div class="alert alert-warning">
  Вы уверены, что хотите удалить «{{ object.subject }}»?
</div>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Удалить</button>
  <a class="btn btn-outline-secondary" href="{% url 'messages_app:message_list' %}">Отмена</a>
  {# ↩ На главную #}
  <a class="btn btn-link" href="{% url 'index' %}">На главную</a>
</form>
{% endblock %}
