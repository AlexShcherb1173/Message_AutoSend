{% extends "base.html" %}
{% block title %}Удалить рассылку #{{ object.id }}{% endblock %}

{% block content %}
<div class="container py-4">
  <h1>Удалить рассылку #{{ object.id }}?</h1>
  <p>Это действие нельзя отменить.</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Удалить</button>
    <a class="btn btn-link" href="{% url 'mailings:detail' object.id %}">Отмена</a>
    {# ↩ На главную #}
    <a class="btn btn-outline-secondary" href="{% url 'index' %}">На главную</a>
  </form>
</div>
{% endblock %}
