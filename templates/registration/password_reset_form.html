{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<h1 class="h3 mb-3">Восстановление пароля</h1>
<form method="post">
  {% csrf_token %}
  {{ form.email.errors }}
  <div class="mb-3">
    <label class="form-label">Email</label>
    {{ form.email }}
  </div>
  <button class="btn btn-primary" type="submit">Отправить ссылку</button>
  <a class="btn btn-outline-secondary" href="{% url 'index' %}">На главную</a>
</form>
{% endblock %}
