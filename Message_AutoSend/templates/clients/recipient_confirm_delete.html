{% extends "base.html" %}
{% block title %}Удалить получателя — MessaceSend{% endblock %}
{% block content %}
<h1 class="h3 mb-3">Удалить получателя</h1>
<div class="alert alert-warning">
  Вы уверены, что хотите удалить <strong>{{ object.full_name }}</strong> ({{ object.email }})?
</div>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Удалить</button>
  <a class="btn btn-outline-secondary" href="{% url 'clients:recipient_list' %}">Отмена</a>
</form>
{% endblock %}
