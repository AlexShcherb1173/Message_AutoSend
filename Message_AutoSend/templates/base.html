<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}MessaceSend{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-3">
  <div class="container">
    <a class="navbar-brand" href="{% url 'clients:recipient_list' %}">MessaceSend</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'clients:recipient_list' %}">Получатели</a>
      <a class="nav-link" href="{% url 'clients:recipient_create' %}">Добавить</a>
    </div>
  </div>
</nav>

<main class="container">
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
